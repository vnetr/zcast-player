<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ZCAST Player</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' blob: data: https: http:;"
    />
    <style>
      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
      }

      .stage {
        position: absolute;
        inset: 0;
      }

      .layer {
        position: absolute;
        inset: 0;
        transition: opacity 120ms linear;
      }

      .layer.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .layer.visible {
        opacity: 1;
      }
      .canvas {
        position: absolute;
        overflow: hidden;
      }
      *::-webkit-scrollbar {
        width: 0 !important;
        height: 0 !important;
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
